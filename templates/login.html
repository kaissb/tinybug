<link rel="stylesheet" href="/static/css/bootstrap.css">
<link rel="stylesheet" href="/static/css/style.css">
<div class="container-wrap">
    <div id="tinybug-content">
        <div class="row animate-box">
            <div class="col-md-6 col-md-offset-3 text-center tinybug-heading">
                <h2>Login</h2>
                <p>Please use your credentials to proceed.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 animate-box">
                <div class="col-md-6 col-md-offset-3 text-center tinybug-heading">
                    {% if error_message %}
                    <p style="color:red; font-weight:600">{{ error_message }}</p>
                    {% endif %}
                    <form action="/issues" method="post">
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Access" class="btn btn-block btn-primary btn-modify">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
